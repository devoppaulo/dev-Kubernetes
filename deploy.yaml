apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
  namespace: dev-new
spec:
  replicas: 5
  selector:
    matchLabels:
      app: myapp-deployment
  template:
    metadata:
      labels:
        app: myapp-deployment
        env: demo
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80
